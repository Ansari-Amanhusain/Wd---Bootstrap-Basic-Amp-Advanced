<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Form</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
            <img
                src="images.png"
                alt="BookNest Library Logo"
                class="mx-auto h-24 w-24 object-contain rounded-full shadow-md"
            />
            <h2 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">
                Booking Form
            </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="reservation.html" method="GET" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-900">Full Name</label>
                    <div class="mt-2">
                        <input id="name" type="text" name="name" required minlength="3"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email Address</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="email" required
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-900">Phone No.</label>
                    <div class="mt-2">
                        <input id="phone" type="tel" name="phone"
                        required pattern="[0-9]{10}" maxlength="10" minlength="10"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="book-title" class="block text-sm font-medium text-gray-900">Book Title</label>
                    <div class="mt-2">
                        <input id="book-title" type="text" name="book-title" required minlength="2"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="author-name" class="block text-sm font-medium text-gray-900">Author Name</label>
                    <div class="mt-2">
                        <input id="author-name" type="text" name="author-name" required minlength="3"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-900">Pickup Date</label>
                    <div class="mt-2">
                        <input id="date" type="date" name="date" required
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
                    </div>
                </div>

                <div class="flex justify-between">
                <a href="index.html"
                    class="rounded-md bg-gray-400 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Back
                </a>
                <a href="reservation.html"
                    class=" float-right rounded-md bg-gray-400 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Submit
                </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
